<html>
    <head>
        <meta charset="UTF-8" />
        <title> The Imposter</title>
        <script src="./fulbolH.js"></script>
        <script src="./lugares.js"></script>
        <script src="./profesiones.js"></script>
        <script src="./futbolA.js"></script>
        <script src="./paises.js"></script>
        <script src="./clubes.js"></script>
        <script src="./clashroyale.js"></script>
        <script src="./theimposter.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <section id="inicio">
        <div class="hero">
                <h1 class="titulo">THE IMPOSTER</h1>
                <h2 class="subtitulo">BIENVENIDOS</h2>
                <p class="tagline">¿Podrás descubrir quién miente?</p>

            <div class="img-container">
                <img src="./imagenes/logofijo.jpg" alt="Logo fijo" class="logo-fijo">
            </div>
                <button class="comenzar" id="boton-comenzar">Comenzar</button>
        </div>
        </section>


        <section id="preparacion-juego" >

            <!-- seleccionar jugadores -->
            <div class="jugadores" id="jugadores">
                <label for="input-jugadores">Número de jugadores</label>
                <input type="number" id="input-jugadores" min="3" max="20" placeholder="Número de jugadores"/>
            </div>

            <!-- seleccionar impostores -->
            <div class="impostores" id="impostores">
                <label for="input-impostores">Número de impostores</label>
                <input type="number" id="input-impostores" min="1" max="5" placeholder="Número de impostores"/>
            </div>

            <!-- categorias -->
            <div class="tarjetas">
                <input type="radio" name="categoria" id="Paises" />
                    <label for="Paises" class="categorias">
                    <img src="./imagenes/paises.jpg" alt="Paises">
                    <p>Países</p>
                    </label>

                <input type="radio" name="categoria" id="Futbolistashistoricos" />
                    <label for="Futbolistashistoricos" class="categorias">
                    <img src="./imagenes/futbolistashistoricos.jpg" alt="Futbolistashistoricos">
                    <p>Futbolistas históricos</p>
                    </label>

                <input type="radio" name="categoria" id="Futbolistasactuales" />
                    <label for="Futbolistasactuales" class="categorias">
                    <img src="./imagenes/futbolistasactuales.jpg" alt="Futbolistas actuales">
                    <p>Futbolistas actuales</p>
                    </label>

                <input type="radio" name="categoria" id="Clubes" />
                    <label for="Clubes" class="categorias">
                    <img src="./imagenes/clubes.jpg" alt="Clubes">
                    <p>Clubes</p>
                    </label>

                <input type="radio" name="categoria" id="Lugares" />
                    <label for="Lugares" class="categorias">
                    <img src="./imagenes/lugares.jpg" alt="Lugares">
                    <p>Lugares</p>
                    </label>

                <input type="radio" name="categoria" id="Profesiones" />
                    <label for="Profesiones" class="categorias">
                    <img src="./imagenes/profesiones.jpg" alt="Profesiones">
                    <p>Profesiones</p>
                    </label>

                <input type="radio" name="categoria" id="Clashroyale" />
                    <label for="Clashroyale" class="categorias">
                    <img src="./imagenes/clash-royale.jpg" alt="Clash Royale">
                    <p>Clash Royale</p>
                    </label>

            </div>


                <!-- inicio del juego -->
            <div class="inicio-juego" id="inicio-juego">
                <button class="boton-iniciar" id="boton-iniciar">Iniciar Juego</button>

            </div>

        </section>
    

        <section id="juego">
            <h2 class="hud-juego">Jugador en turno - toca la carta para ver tu rol</h2>
            <div class="card" id="tarjetas-jugadores">
                <div class="card-inner" id="card-inner">
                    <div class="card-front">
                        <div id="datos-jugadores-front"></div>
                        </div>
                    <div class="card-back">
                        <div id="datos-jugadores-back"></div>
                    </div>
                </div>
            </div>
</section>


        <section id="final-juego">
            <h1 class="titulo-final">Descubran al Impostor</h1>
            <button id="descubrir-impostor" class="descubrir-impostor">Descubrir Impostor</button>
            <div class="botonesfinales">
                <button id="boton-inicio" class="boton-final">Menú de Inicio</button>
                <button id="boton-volver" class="boton-final">Volver a jugar</button>
            </div>
    </body>
    
</html>
